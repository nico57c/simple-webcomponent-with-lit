<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>&lt;mini-window&gt; Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../src/mini.js"></script>
    <script type="module" src="../src/mini-window.js"></script>
</head>
<body style="margin: 0; padding: 0;">
    <mini-window autostart
                 name="sampleWindow"
                 title="This is a demo"
                 x="200" y="200" width="500px" height="500px"
                 closable minimizable resizable>
        <p slot="body">Hello World!</p>
    </mini-window>
</body>
</html>
